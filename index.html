<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Empfaenger</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
  <script type="text/javascript" src="js/jquery.templ.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script id="item-template" type="text/x-jquery-tmpl">
    <div class="podcast-list-item">
      <a href="#" class="thumbnail">
        <img data-src="${image}" alt="${title}" src="${image}">
      </a>
    </div>
  </script>
  <script id="podcast-detail-template" type="text/x-jquery-tmpl">
    <div id="podcast-details">
      <div class="page-header">
        <h1>${title} <small>by ${author}</small></h1>
      </div>
      <div class="row">
        <div class="col-md-2">
          <ul class="list-unstyled">
            {{each episodes}}
              <li>
                <div class="row" style="margin-top:5px;margin-bottom:5px;">
                  <div class="col-md-10">
                    <a href="#" class="podcast-title pull-left">${$value.get("title")}</a>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-xs pull-right">Play</button>                  
                  </div>
                </div>
              </li>
            {{/each}}
          </ul>
        </div>
        <div class="col-md-6">
          <h3 id="podcast-episode-title"></h3>
          <p id="podcast-episode-description"></p>
          <button type="button" class="btn btn-success">Play episode</button>
        </div>
        <div class="col-md-4">
          <a href="#" class="thumbnail">
            <img src="" id="podcast-episode-thumbnail">
          </a>
        </div>
      </div>
    </div>
  </script>
</head>
<body id="main">
  <div id="header" class="row">
      <p id="header-text">
        Empfaenger
      </p>
  </div>
  <div class="row">
    <div id="feed-list" class="col-md-1">
    </div>
    <div class="col-md-11" id="feed-content">
    </div>
  </div>
</body>
</html>
